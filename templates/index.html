{% extends "base.html" %}

{% block title %}
    URL Shortener
{% endblock title %}

{% block main %}

    <div class="container">
        <div class="card-deck mb-3">
            <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal text-center">Website</h4>
            </div>
            <div class="card-body">
                <form action="your-url" method="post">
                    <label for="code">Short Name</label>
                    <input type="text" class="form-control mt-3" name="code" id="code" value="" required>
                    <br>
                    <label for="url">Website URL</label>
                    <input type="url" class="form-control mt-3" name="url" id="url" value="" required>
                    <br>
                    <div class="d-grid"><button class="btn btn-primary btn-lg btn-block" type="submit">Shorten</button></div>
                </form>
            </div>
            </div>
        </div>
    </div>

    {# {% if codes %}
        <h2>Shortened URLs</h2>

            {% for code in codes  %}
                <a href="{{ url_for('redirect_to_url',code=code) }}">
                <li>{{ code }}</li>
                </a>
            {% endfor %}
        </ul>
    {% endif %} #}
   
{% endblock main %}
